<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FF0000;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 80px;
            margin-right: 10px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #FF0000;
            color: #FFF;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="youtube-downloader-logo.png" alt="YouTube Downloader">
        <h1>YouTube Downloader</h1>
    </header>

    <form>
        <input type="text" name="search" placeholder="Enter your search query...">
        <input type="submit" value="Download">
    </form>
</body>
</html>
